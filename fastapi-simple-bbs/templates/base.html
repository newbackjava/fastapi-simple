<!doctype html>
<html lang="ko">
<head>
    <!-- 문서 유형 선언: HTML5를 사용함을 브라우저에 알림 -->
    <meta charset="utf-8"/>
    <!-- Jinja2 블록: 자식 템플릿에서 title 블록을 덮어쓰면 페이지별 제목을 동적으로 설정 가능 -->
    <title>{% block title %}기본 타이틀{% endblock %}</title>

    <!-- Bootstrap 5 CSS (CDN)
         - 빠르게 스타일을 적용하기 위해 CDN 사용
         - 운영 환경에서는 SRI(Subresource Integrity)와 crossorigin 속성 사용 권장 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap 5 JS 번들(CDN)
         - Popper 포함 bundle 사용 → 드롭다운/툴팁 등 컴포넌트 동작
         - 성능상 <body> 끝이나 defer 사용을 고려할 수 있음(의존 스크립트가 없으므로 여기 둬도 무방) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- 프로젝트 고유 스타일
         - uvicorn/Starlette의 StaticFiles로 서빙되는 정적 파일
         - url_for('static', path=...)는 템플릿 렌더링 시 실제 경로로 치환됨 -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/site.css') }}">

    <!-- 프로젝트 고유 스크립트
         - 페이지 공통 JS 로직(이벤트 핸들러, 유틸 등)을 모아두는 위치 -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>

    <!-- Google Charts 로더
         - 구글 차트 사용 시 필수 로더
         - 페이지 내에서 google.charts.load(), setOnLoadCallback() 패턴으로 사용 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Axios (CDN)
         - 브라우저에서 간편한 HTTP 요청(GET/POST 등)을 위해 사용
         - fetch를 대체하거나 보완하는 용도 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Jinja2 블록: 하위 템플릿에서 개별 페이지 전용 스크립트를 주입하는 영역
         - 예: 차트 초기화 스크립트, 페이지 전용 이벤트 바인딩 등 -->
    {% block scripts %}{% endblock %}
</head>

<body>
<header>
    <!-- 사이트 공통 헤더
         - 로고/내비게이션/검색창 등을 배치할 수 있음
         - Bootstrap 유틸리티 클래스(.container, .py-3 등)로 레이아웃 조정 가능 -->
    <h1>fastAPI site</h1>
</header>

<main>
    <!-- Jinja2 블록: 페이지별 본문 콘텐츠
         - 모든 자식 템플릿이 이 영역을 오버라이드하여 개별 UI를 렌더링 -->
    {% block content %}{% endblock %}
</main>

<!-- (선택) 성능 팁:
     - 큰 스크립트는 가능하면 body 하단 배치 또는 defer 속성으로 비차단 로딩을 고려
     - 외부 CDN 사용 시 네트워크 정책에 맞게 SRI/버전 고정/캐시 정책 검토 -->

</body>
</html>
